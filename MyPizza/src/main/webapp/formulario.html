<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Pizzaria</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="form">
			<form action="pizza" method="post">
				<div class="form-header">
					<div class="title">
						<h1>Pedido</h1>
					</div>
				</div>

				<div class="input-group">
					<div class="input-box">
						<label for="nome">Nome: </label>
						<input type="text" name="nome" id="nome" minlength="3" required placeholder="Digite seu nome">
					</div>

					<div class="input-box">
						<label for="telefone">Telefone: </label>
						<input type="text" name="telefone" id="telefone" placeholder="(99)99999-9999"><br>
					</div>

					<div class="input-box">
						<label for="endereco">Endereço: </label>
						<input type="text" name="endereco" id="endereco" required><br>
					</div>

					<div class="input-box">
						<label for="endereco">Endereço: </label>
						<input type="text" name="endereco" id="endereco" required><br>
					</div>
					<div class="input-box">
						<label for="endereco">Endereço: </label>
						<input type="text" name="endereco" id="endereco" required><br>
					</div>
					<div class="input-box">
						<label for="endereco">Endereço: </label>
						<input type="text" name="endereco" id="endereco" required><br>
					</div>
				</div>

				<div class="pedido-inputs">
					<div class="pedido-title">
						<h6>Escolha sua pizza</h6>
					</div>

					<div class="tamanho-group">
						<div class="tamanho-input">
							<input type="radio" name="tamanho" id="tamanho-p" value="p">
							<label for="tamanho-p">Pequeno</label>
						</div>
						<div class="tamanho-input">
							<input type="radio" name="tamanho" id="tamanho-m" value="m">
							<label for="tamanho-m">Médio</label>
						</div>
						<div class="tamanho-input">
							<input type="radio" name="tamanho" id="tamanho-g" value="g">
							<label for="tamanho-g">Grande</label>
						</div>
					</div>
				</div>

				<div class="cotinue-button">
					<button type="submit" value="submit"><a href="#">Enviar</a></button>
				</div>

			</form>
		</div>
	</div>
</body>

</html>
